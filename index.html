<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Mapping Tool</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <template id="nodeTemplate">
      <div class="node node-clickable">
        <div class="colorpicker node-clickable child"></div>
        <div class="text node-clickable child">Text</div>
      </div>
    </template>
    <div id="root">
      <div id="mapArea">
        <div id="viewport">
          <svg id="connections"></svg>
        </div>
      </div>
    </div>
    <script src="app.js" type="module" defer></script>
  </body>
</html>
